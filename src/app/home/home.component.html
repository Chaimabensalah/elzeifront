<body>
  <app-navigate></app-navigate>

<form [formGroup]="myForm" (ngSubmit)="submitForm()" class='myfor'>
<div id="example"><br>

        <div class="group">

            </div>

            <td>
          <label for="facture_ht" class="label">Facture HT</label>
          <input name="facture_ht" type="text" class="input" formControlName="factureht" readonly>

            <td>

          <input name="dispo" type="text" class="input" formControlName="dispo" readonly>

        </div>
        </div>
        <div class="group">
          <div class="container2">
            <td>
          <label for="astreintes" class="label">Astreintes</label>
          <input id="astreintes" type="text" class="input" formControlName="Astreintes" (ngModelChange)="submitForm()">

            <td>
          <label for="user" class="label"></label>
          <input id="user" type="text" class="input" formControlName="qt2" (ngModelChange)="submitForm()">

            <td>
          <label for="user" class="label"></label>
          <input id="user" type="text" class="input" formControlName="factureht2"readonly>
            </td>
            <td>
          <label for="user" class="label"></label>
          <input id="user" type="text" class="input" formControlName="dispo2"readonly>
            </td>
        </div>
        </div>
        <div class="group">
          <div class="container2">
            <td>
          <label for="Autres" class="label">Autres </label >
          <input id="Autres" type="text" class="input" formControlName="Autres" (ngModelChange)="submitForm()">

            <td>
          <label for="user" class="label"></label>
          <input id="user" type="text" class="input" formControlName="qt3" (ngModelChange)="submitForm()">

          <label for="user" class="label"></label>
          <input id="user" type="text" class="input" formControlName="dispo3"readonly>

        </div>

<div class="login-wrap2">

    <div class="login-form">

    <h2>Salaire et Frais</h2>
      <div class="group">
        <div class="container">
          <td>
        <label for="BrutAnn" class="label">Brut Ann</label>
        <input id="BrutAnn" type="text" class="input" formControlName="BrutAnn" (ngModelChange)="submitForm()">
          </td>
          <td>
        <label for="SalaireBrut" class="label">Salaire Brut</label>
        <input id="SalaireBrut" type="text" class="input" formControlName="SalaireBrut"readonly>

          <td>
        <label for="SalaireNetHorsPAS" class="label">Salaire Net Hors PAS</label>
        <input id="SalaireNetHorsPAS" type="text" class="input" formControlName="SalaireNetHorsPAS" (ngModelChange)="submitForm()">

          <td>
        <label for="FraisRepas" class="label">Frais Repas</label>
        <input id="FraisRepas" type="text" class="input" formControlName="FraisRepas" (ngModelChange)="submitForm()">
          </td>
          <td>

        <input id="FraisKilo" type="text" class="input" formControlName="FraisKilo" (ngModelChange)="submitForm()">

            <input id="Autresfraissurfacture" type="text" class="input" formControlName="Autresfraissurfacture" (ngModelChange)="submitForm()">

        <input id="TotalPerçuHorsExtra" type="text" class="input" formControlName="TotalPerçuHorsExtra" readonly (ngModelChange)="submitForm()">
          </td>
      </div>
      </div>


        <h2>Charge et Annexes</h2>

                <tr >
                    <td><label for="MedécinedeTravail">Medécine de Travail</label></td>
                    <td><input class='tabb' id="MedécinedeTravail"  type="text" name="MedécinedeTravail" formControlName="MedécinedeTravail" (ngModelChange)="submitForm()"></td>
                </tr>

                <tr>
                    <td><label for="TaxeDapprentissage">Taxe D'apprentissage</label></td>
                    <td><input class='tabb' type="text" id="TaxeDapprentissage" name="TaxeDapprentissage" formControlName="TaxeDapprentissage" readonly ></td>
                </tr>
                <tr>
                    <td><label for="Adessat">Adessat</label></td>
                    <td><input class='tabb' type="text" id="Adessat" name="Adessat" formControlName="Adessat"readonly></td>
                </tr>
                <tr>
                  <td><label for="TaxeCCI">Taxe CCI</label></td>
                  <td><input class='tabb' type="text" id="TaxeCCI" name="TaxeCCI" formControlName="TaxeCCI"readonly ></td>
              </tr>
              <tr>
                <td><label for="continuue">continue</label></td>
                <td><input class='tabb' type="text" id="continuue" name="continuue" formControlName="continuue"readonly ></td>
            </tr>
              <tr>
                <td><label for="AssuranceRespCivile">Assurance. Resp. Civile</label></td>
                <td><input class='tabb' type="text" id="AssuranceRespCivile" name="AssuranceRespCivile" formControlName="AssuranceRespCivile" (ngModelChange)="submitForm()"></td>
            </tr>
            <tr>

              <td><input class='tabb' type="text" id="ComplémMutOp1" name="FraisKilo" formControlName="ComplémMutOp1"(ngModelChange)="submitForm()"></td>
          </tr>
                <tr>
                    <td><label for="AutresCVAEsurCAgénéréfraissurfactures">CVAE sur CA généré (Prorata)</label></td>
                    <td><input class='tabb' type="text" id="CVAEsurCAgénéré" name="CVAEsurCAgénéré" formControlName="CVAEsurCAgénéré" readonly ></td>
                </tr>
      <br>


    <h2>Charges sur Salaire</h2>
     <div class="group">
        <div class="container">
            <td>
          <label for="user" class="label">Charges Patronales URSSAF</label>
          <input id="user" type="text" class="input" formControlName="ChargesPatronalesURSSAF" (ngModelChange)="submitForm()">

            <td>

          <input id="ChargesSalariales" type="text" class="input" formControlName="ChargesSalariales"(ngModelChange)="submitForm()">

            <td>
              <label for="ChargesPatronalesAnn" class="label">Charges
                Patronales Ann
                (TA, ADESSAT, FP, MT, DADS, RC..)</label>
              <input id="ChargesPatronalesAnn" type="text" class="input" formControlName="ChargesPatronalesAnn"readonly >
            </td>
        </div>
        </div><br>
      <div class="group">
        <div class="container">
        <td>
          <label for="CoûtTotal" class="label">Coût Total</label>
          <input id="CoûtTotal" type="text" class="input" formControlName="CoûtTotal"readonly >
        </td>
      </div>
    </div>

</div>
</div>
</div>

<div class="login-wrap3">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab"></label>
    <div class="login-form">


        <div class="group">

          <tr>

        </div>

</div>
</div>
</div>

</form>
