<body>
    <app-navigate></app-navigate>
  
    <section>
  
  
      <!--for demo wrap-->
      <h1>List des Mission</h1>
      <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
          <thead>
            <tr>
              <th>id</th>
              <th>code Mission</th>
              <th>deta de debut</th>
              <th>date de fin</th>
              <th>tjm</th>
     

       
            </tr>
          </thead>
     
          <tbody>
            <tr *ngFor="let mission of missions" (click)="viewDetails(mission)" [class.selected]="selectedMission === mission">
              <td>{{ mission.id }}</td> 
              <td>{{ mission.codemission }}</td> 
              <td>{{ mission.datedebut }}</td> 
              <td>{{ mission.datefin }}</td> 
              <td>{{ mission.tjm }}</td> 
           
              
            </tr>  
          </tbody>
        </table>
      </div>
      
  
    </section>
  </body>
