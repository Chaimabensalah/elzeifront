
<body>
    <app-navigate></app-navigate>
    <br>
    <br>
    <br>
    <br>
  <form [formGroup]="myForm" class='myfor'>

<div class="login-wrap1">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Client</label>
    <div class="login-form">
<br><br>
<tr>
    <td>
            <div class="group">
            <label  class="label" for="libelle">Libellé:</label>
            <input class="input" type="text" id="libelle" name="libelle" formControlName="libelle" [value]="selectedClient?.libelle"  required  >
        </div>
    </td>
<td>
        <div class="group">
            <label  class="label" for="numtva">Numéro TVA:</label>
            <input class="input" type="text" id="numtva" name="numtva" formControlName="numtva" [value]="selectedClient?.numtva"  required>
        </div>
      </td>
     </tr>
    <br>
        <label  class="label" for="pays" style="padding-left: 10px; padding-right: 1px;">Pays:</label><br>
        <div class="countrys">
            <mat-select-country class="input" formControlName="pays" style="padding-left: 10px; padding-right: 1px;"
                                (onCountrySelected)="onCountrySelected($event)">
            </mat-select-country>
          </div>
         <tr>


            <td>
                <div class="group">
                    <label  class="label" for="address">Adresse:</label>
                    <td>

                    <input class="input" type="text"  id="address" name="address" placeholder="address" formControlName="address" [value]="selectedClient?.address" required>
                </td>



                </div>
            </td>

</tr>
<br><br>
        <button class="group"  (click)="updateClient()">
          update
           </button>
        </div>
    </div>
  </div>


</form>
</body>
